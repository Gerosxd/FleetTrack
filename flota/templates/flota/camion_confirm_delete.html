{% extends 'operaciones/base.html' %}
{% block content %}
    <h2>Confirmar Borrado</h2>
    <p>¿Estás seguro de que quieres borrar el camión con placas "<strong>{{ object.placas }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="secondary">Sí, borrar</button>
        <a href="{% url 'camion_lista' %}" role="button" class="contrast">Cancelar</a>
    </form>
{% endblock %}
