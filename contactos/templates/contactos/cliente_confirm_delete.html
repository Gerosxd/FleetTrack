{% extends 'operaciones/base.html' %}

{% block content %}
    <h2>Confirmar Borrado</h2>
    <p>¿Estás seguro de que quieres borrar al cliente "<strong>{{ object.nombre }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="secondary">Sí, borrar</button>
        <a href="{% url 'cliente_lista' %}" role="button" class="contrast">Cancelar</a>
    </form>
{% endblock %}
