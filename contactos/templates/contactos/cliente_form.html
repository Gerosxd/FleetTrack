{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(135deg, #007d7d 0%, #005a5a 100%); color: white; border-radius: 12px 12px 0 0;">
                    <h4 class="mb-0 text-center">
                        {% if object %}
                            ‚úèÔ∏è Editar Cliente
                        {% else %}
                            üöö A√±adir Nuevo Cliente
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                {{ field.label }}
                            </label>
                            {{ field }} {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <div class="d-flex gap-3 justify-content-center mt-4">
                            <button type="submit" class="btn" style="background: #007d7d; color: white; padding: 10px 30px; border-radius: 6px; font-weight: 500;">
                                üíæ Guardar
                            </button>
                            <a href="{% url 'cliente_lista' %}" class="btn" style="background: #95a5a6; color: white; padding: 10px 30px; border-radius: 6px; font-weight: 500;">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
