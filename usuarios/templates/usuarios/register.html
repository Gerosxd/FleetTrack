<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - FleetTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #e6f3f3; }
        .card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007d7d;
            color: white;
        }
        .btn-custom:hover {
            background-color: #00666a;
            color: white;
        }
        .error {
            color: #d33;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">Crear cuenta en FleetTrack</h3>

        {% if messages %}
          <div class="error text-center">
            {% for message in messages %}<p>{{ message }}</p>{% endfor %}
          </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
